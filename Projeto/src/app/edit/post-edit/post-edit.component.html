


          <!-- Formulario -->
          <div class="w-75 mt-4 mb-4 container p-0">
            <div class="row d-flex">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="titulo">Título</label>
                  <input
                  [(ngModel)]='postagem.titulo'
                  type="text" class="form-control" id="titulo" placeholder="Título do post">
                </div>
              </div>
            </div>
            <div class="row d-flex">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="tema">Tema</label>
                  <select name="tema" id="tema" class="form-control"
                  [(ngModel)] = 'idTema'
                  (change)='findByIdTema()'>
                    <option value="{{ item.id }}" *ngFor='let item of listaTema'>
                      {{ item.titulo }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="titulo">Quem faz?</label>
                  <input
                  [(ngModel)]='postagem.quemFaz'
                  type="text" class="form-control" id="titulo" placeholder="Quem está oferecendo isso">
                </div>
              </div>
            </div>

            <div class="row d-flex">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="foto-post">Imagem do post</label>
                  <input
                  [(ngModel)]='postagem.midia'
                  type="text" class="form-control" id="foto-post" placeholder="Foto url">
                </div>
              </div>
            </div>


            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea
              [(ngModel)]='postagem.descricao'
              name="descricao" id="descricao" cols="30" rows="5" class="form-control" placeholder="Dica: use hashtags"></textarea>
            </div>



        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-danger" routerLink='/tema'>Cancelar</button>
          <button type="button" class="btn btn-primary" (click)='atualizar()'>Atualizar</button>
        </div>

          </div>
