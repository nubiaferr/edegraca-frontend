<div class="row d-flex justify-content-center p-5 m-0">
  <div class="col-md-4 login-box p-5">
    <h1 class="text-center mb-3">Cadastrar</h1>

    <div class="form-group mt-5">
      <input
        [(ngModel)]='usuario.nome'
        type="text"
        name="nome"
        id="nome"
        class="form-control"
        placeholder="Nome"
        required
      />
    </div>

    <div class="form-group">
      <input
      [(ngModel)]='usuario.email'
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="E-mail"
        required
      />
    </div>

    <div class="form-group">
      <input
      (input)='confirmaSenha($event)'
        type="password"
        name="senha"
        id="senha"
        class="form-control"
        placeholder="Senha"
        required
      />
    </div>

    <div class="form-group">
      <input
      [(ngModel)]='usuario.senha'
        type="password"
        name="senha"
        id="confirmeSenha"
        class="form-control"
        placeholder="Digite a senha novamente"
        required
      />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de usu√°rio: </label>
      <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
          <label class="btn btn-warning">
            <input
            (click)='tipoUsuario($event)'
            type="radio" name="options" id="option1" autocomplete="off" value="false"> Pessoa
          </label>
          <label class="btn btn-warning">
            <input
            (click)='tipoUsuario($event)'
            type="radio" name="options" id="option2" autocomplete="off" value="true"> Empresa
          </label>
        </div>
  </div>
    <hr class="m-4">
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger mr-4" type="submit" routerLink="/inicio">Cancelar</button>
      <button
      (click)='atualizar()'
      class="btn btn-success" type="submit">Atualizar</button>

    </div>
  </div>
</div>
