<!-- Parte 1 da pagina -->
<div class="container-fluid">

  <div class="row bg-secondary">
    <div class="col-md-12 text-white">

      <!-- Botão pra voltar -->
      <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio
      </a>

      <!-- Call to action -->
      <h1 class="fs-54 text-center">
        Temas
      </h1>
      <h5 class="fs-18 text-center">Confira nossos temas ou adicione um novo</h5>

      <!-- Input de escrever tema -->
      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="cold-md-5">
          <div class="form-group">
            <input
            [(ngModel)] = 'tema.titulo'
            type="text" class="form-control" id="description" placeholder="Título do tema">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastraTema()'>Add tema</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Parte 2 da pagina -->
<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tema</th>
            <th scope="col" class="text-right"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let tema of listaTema'>
            <th>{{ tema.id }}</th>
            <td>{{ tema.titulo }}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Edit</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
