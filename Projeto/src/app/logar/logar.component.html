
<div class="bg-login" style="width: 100%;">
  <div class="row d-flex justify-content-center p-5 m-0">
    <div class="col-md-4 login-box pt-5 pl-5 pr-5">
      <h1 class="text-center mb-3">Login</h1>

      <div class="form-group mt-5">
        <input
        [(ngModel)] = 'usuarioLogin.email'
          type="email"
          name="email"
          id="email"
          class="form-control mb-4"
          placeholder="E-mail"
          required
        />
      </div>

      <div class="form-group">
        <input
        [(ngModel)] = 'usuarioLogin.senha'
          type="password"
          name="senha"
          id="senha"
          class="form-control mb-2"
          placeholder="Senha"
          required
        />
      </div>

      <div class="mt-5">
        <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-3" type="submit">Cancelar</button>
        <button (click)='logar()' class="btn btn-success" type="submit">Logar</button>
      </div>
      </div>
      <hr>
      <p class="text-center">
        NÃ£o tem uma conta ainda? <br><a routerLink="/cadastrar">Cadastre-se</a> agora.
      </p>
    </div>
  </div>
  </div>
